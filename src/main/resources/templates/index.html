<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .weather-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .temperature {
        font-size: 48px;
        font-weight: bold;
    }

    .weather-icon {
        width: 100px;
    }
  </style>
</head>
<body>

<div class="weather-card text-center">

  <h2 class="mb-4">ðŸŒ¤ Weather App</h2>

  <div class="input-group mb-3">
    <input type="text" id="cityInput" class="form-control"
           placeholder="Enter city name">
    <button class="btn btn-primary" onclick="getWeather()">Search</button>
  </div>

  <div id="weatherResult" style="display:none;">
    <h4 id="cityName"></h4>
    <img id="weatherIcon" class="weather-icon" src="">
    <div class="temperature" id="temperature"></div>
    <p id="description"></p>
    <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
    <p>ðŸŒ¬ Wind: <span id="wind"></span> m/s</p>

    <!-- SHOW MORE BUTTON -->
    <button class="btn btn-success mt-3" onclick="goToDetails()">
      Show More â†’
    </button>
  </div>

  <div id="errorMessage" class="text-danger mt-3"></div>

</div>

<script>

  function getWeather() {

      const city = document.getElementById("cityInput").value;

      if (!city) {
          alert("Please enter city name");
          return;
      }

      fetch("/weather/" + city)
          .then(response => {
              if (!response.ok) {
                  throw new Error("City not found");
              }
              return response.json();
          })
          .then(data => {

              document.getElementById("weatherResult").style.display = "block";

              document.getElementById("cityName").innerText = data.name;
              document.getElementById("temperature").innerText =
                  Math.round(data.main.temp) + "Â°C";

              document.getElementById("description").innerText =
                  data.weather[0].description;

              document.getElementById("humidity").innerText =
                  data.main.humidity;

              document.getElementById("wind").innerText =
                  data.wind.speed;

              const iconCode = data.weather[0].icon;
              document.getElementById("weatherIcon").src =
                  "https://openweathermap.org/img/wn/" + iconCode + "@2x.png";

          })
          .catch(error => {
              document.getElementById("weatherResult").style.display = "none";
              document.getElementById("errorMessage").innerText =
                  "City not found.";
          });
  }

  function goToDetails() {
      const city = document.getElementById("cityName").innerText;
      window.location.href = "/info?city=" + city;
  }

</script>

</body>
</html>
