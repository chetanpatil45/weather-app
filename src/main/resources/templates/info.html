<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            width: 95%;
            max-width: 1100px;
            height: 90vh;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: white;
        }

        .current-weather {
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.10);
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-name {
            font-size: 22px;
            font-weight: 500;
        }

        .temperature {
            font-size: 48px;
            font-weight: 600;
        }

        .description {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-icon {
            width: 90px;
        }

        .details-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            font-size: 13px;
        }

        .detail-item small {
            display: block;
            font-size: 10px;
            opacity: 0.7;
        }

        .detail-item strong {
            font-size: 13px;
        }

        .weather-details p {
            margin: 8px 0;
            font-size: 15px;
            opacity: 0.9;
        }

        .forecast-title {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .forecast-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-card h5 {
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

<div class="glass-card">

    <h2 class="text-center mb-4">Weather Details</h2>

    <div class="row">

        <!-- Current Weather -->
        <div class="col-lg-4">
            <div class="current-weather">

                <div class="top-section">
                    <div>
                        <div class="city-name" id="cityName"></div>
                        <div class="temperature" id="temperature"></div>
                        <div class="description text-capitalize" id="description"></div>
                    </div>

                    <img id="weatherIcon" class="main-icon">
                </div>

                <div class="details-grid">

                    <div class="detail-item">
                        <span>ðŸŒ¡</span>
                        <div>
                            <small>Feels Like</small>
                            <strong id="feelsLike"></strong>Â°C
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸ’§</span>
                        <div>
                            <small>Humidity</small>
                            <strong id="humidity"></strong>%
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸŒ¬</span>
                        <div>
                            <small>Wind</small>
                            <strong id="wind"></strong> m/s
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸ”µ</span>
                        <div>
                            <small>Pressure</small>
                            <strong id="pressure"></strong> hPa
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸ‘€</span>
                        <div>
                            <small>Visibility</small>
                            <strong id="visibility"></strong> m
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸŒ…</span>
                        <div>
                            <small>Sunrise</small>
                            <strong id="sunrise"></strong>
                        </div>
                    </div>

                    <div class="detail-item">
                        <span>ðŸŒ‡</span>
                        <div>
                            <small>Sunset</small>
                            <strong id="sunset"></strong>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Forecast -->
        <div class="col-lg-8">
            <h4 class="forecast-title">This Week's Forecast</h4>
            <div class="row g-3" id="forecastSection"></div>
        </div>

    </div>

    <div class="footer">
        Â© 2026 Weather Application | Designed by You ðŸš€
    </div>

</div>

<script>

    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");

    // CURRENT WEATHER
    fetch("/weather/" + city)
        .then(res => res.json())
        .then(data => {

            document.getElementById("cityName").innerText = data.name;
            document.getElementById("temperature").innerText =
                Math.round(data.main.temp) + "Â°C";

            document.getElementById("description").innerText =
                data.weather[0].description;

            document.getElementById("feelsLike").innerText =
                Math.round(data.main.feels_like);

            document.getElementById("humidity").innerText =
                data.main.humidity;

            document.getElementById("wind").innerText =
                data.wind.speed;

            document.getElementById("pressure").innerText =
                data.main.pressure;

            document.getElementById("visibility").innerText =
                data.visibility;

            const sunriseTime = new Date(data.sys.sunrise * 1000);
            const sunsetTime = new Date(data.sys.sunset * 1000);

            document.getElementById("sunrise").innerText =
                sunriseTime.toLocaleTimeString();

            document.getElementById("sunset").innerText =
                sunsetTime.toLocaleTimeString();

            const iconCode = data.weather[0].icon;
            document.getElementById("weatherIcon").src =
                "https://openweathermap.org/img/wn/" + iconCode + "@2x.png";
        });

    // FORECAST
    fetch("/weather/forecast/" + city)
        .then(res => res.json())
        .then(data => {

            const forecastDiv = document.getElementById("forecastSection");

            for (let i = 0; i < data.list.length; i += 8) {

                const item = data.list[i];

                forecastDiv.innerHTML += `
                    <div class="col-md-4">
                        <div class="forecast-card">
                            <p>${new Date(item.dt * 1000).toDateString()}</p>
                            <h5>${Math.round(item.main.temp)}Â°C</h5>
                            <p class="text-capitalize">${item.weather[0].description}</p>
                        </div>
                    </div>
                `;
            }
        });

</script>

</body>
</html>
